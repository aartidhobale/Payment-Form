<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

   
   <!---- <div class="background"></div>-->
   
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
       
        <h2>User Information</h2>
        <p>Name: * 
            <input type="text" required name="name" placeholder="Arti Dobale"></p>

        <p>
        <fieldset>
            <legend>gender </legend>

        Male: 
        <input type="radio" name="gender" id="Male" required>
        Female: 
            <input type="radio" name="gender" id="Female" required>
        </p>
    </fieldset>

    <p>Address:<textarea name="address" id="address" cols="100" rows="8"></textarea></p>

    <p>Email: <input type="email" name="email" id="email" required></p>

    <p>Pincode:<in put type="number" name="Pincode" id="Pincode" required></p>

    <h2>Payment Information</h2>

    <p>Card Type: 
        <select name="card_type" id="card_type" required>
            <option value="">---Select a card type</option>
            <option values="visa">Visa</option>
            <option values="rupay">Rupay</option>
            <option values="mastercard">MasterCard</option>
        </select>
    </p>

<p>Card Number: * <input type="number" name="card_number" id="card_number" required></p>

<p>Expiration Date: <input type="date" name="exp+date" id="exp_date" required></p>

<p>CVV: <input type="password" name="CVV" id="CVV" required ></p>

<input type="Submit" value="Pay Now"> 

       </form>
     </div>
  </body>
</html>
